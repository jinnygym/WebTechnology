        <script>
            function validateForm(){
                let idcard = document.forms["myForm"]["IDCard"].value;
                if (idcard.length != 13) {
                    alert("ID Card must have 13 number !");
                    return false;
                }
                let fname = document.forms["myForm"]["FirstName"].value;
                if (fname.length < 3) {
                    alert("Firstname must be filled out");
                    return false;
                } else if (fname.length > 20){
                    alert("Firstname is too long !");
                    return false;
                }
                let sname = document.forms["myForm"]["LastName"].value;
                if (sname.length < 3) {
                    alert("LastName must be filled out");
                    return false;
                }else if (sname.length > 30){
                    alert("Lastname is too long !");
                    return false;
                }

                let Address = document.forms["myForm"]["Address"].value;
                if (Address.length < 5) {
                    alert("Address must be filled out");
                    return false;
                }
                let Address2 = document.forms["myForm"]["Address2"].value;
                if (Address2.length < 5) {
                    alert("Address must be filled out");
                    return false;
                }
                let Address3 = document.forms["myForm"]["Address3"].value;
                if (Address3.length < 2) {
                    alert("Address must be filled out");
                    return false;
                }
                let pos = document.forms["myForm"]["pos"].value;
                if (pos.length < 5) {
                    alert("Postal code must be 5 number !");
                    return false;
                }
                let Phone = document.forms["myForm"]["Phone"].value;
                if (Phone.length != 19) {
                    if (Phone.length != 10) {
                        alert("Phone number must be filled out");
                        return false;
                    }
                }
            }
