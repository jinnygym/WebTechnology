<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab6-3</title>
</head>

<body>
    <script>
        let requestURL = 'person.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                var myJSON = JSON.parse(request.responseText);
                myFunction(myJSON);
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function myFunction(myObj) {



            for (let i = 0; i < myObj.length; i++) {

                document.write(
                myObj[i].firstName + ' '
                + myObj[i].lastName + ', '
                + myObj[i].gender.type + ' '
                + myObj[i].age + ' years old.' + '<br>'
                //Line 2
                + myObj[i].address.streetAddress + ' '
                + myObj[i].address.city + ' '
                + myObj[i].address.state + '<br>'
                //Line 3
                + myObj[i].address.postalCode + '<br>'
                //Line 4
                + myObj[i].phoneNumber[0].type + ' : '
                + myObj[i].phoneNumber[0].number + '<br>'
                //Line 5
                + myObj[i].phoneNumber[1].type + ' : '
                + myObj[i].phoneNumber[1].number + '<br>');
            }
        }
    </script>
</body>

</html>
