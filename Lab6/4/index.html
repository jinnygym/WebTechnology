<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>Lab6-4</title>
</head>

<body>
    <script>
        let requestURL = 'superheroes.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                var myJSON = JSON.parse(request.responseText);
                myFunction(myJSON);
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function myFunction(myObj) {
            document.write(
                "<center>" + "<b><h2><u>" + myObj.squadName + "</b></h2></u>"
                + '<b>HomeTown : </b>' + myObj.homeTown + ' ' + '<br>'
                + '<b>Formed : </b>' + myObj.formed + ' ' + '<br>'
                + '<b>SecretBase: </b>' + myObj.secretBase + ' ' + '<br>'
                + '<b>Active: </b>' + myObj.active + ' ' + '<br><br>'
                //list 0
                + '<h3><i><u>Members List</u></i></h3>'
                + '<li><b>' + myObj.members[0].name + '</b> '
                + 'Age ' + myObj.members[0].age + ', '
                + 'SecretIdentity - ' + myObj.members[0].secretIdentity + '<br>'
                + '<b>Powers : </b>'+ '<br>' 
                + '- ' + myObj.members[0].powers[0] + ' ' + '<br>'
                + '- ' + myObj.members[0].powers[1] + ' ' + '<br>'
                + '- ' + myObj.members[0].powers[2] + ' ' + '<br>' + '<br>'
                //list 1
                + '<li><b>' + myObj.members[1].name + '</b> '
                + 'Age ' + myObj.members[1].age + ', '
                + 'SecretIdentity - ' + myObj.members[1].secretIdentity + '<br>'
                + '<b>Powers : </b>'+ '<br>' 
                + '- ' + myObj.members[1].powers[0] + ' ' + '<br>'
                + '- ' + myObj.members[1].powers[1] + ' ' + '<br>'
                + '- ' + myObj.members[1].powers[2] + ' ' + '<br>' + '<br>'
                //list 2
                + '<li><b>' + myObj.members[2].name + '</b> '
                + 'Age ' + myObj.members[2].age + ', '
                + 'SecretIdentity - ' + myObj.members[2].secretIdentity + '<br>'
                + '<b>Powers : </b>'+ '<br>' 
                + '- ' +  myObj.members[2].powers[0] + ' ' + '<br>'
                + '- ' + myObj.members[2].powers[1] + ' ' + '<br>'
                + '- ' +  myObj.members[2].powers[2] + ' ' + '<br>'
                + '- ' + myObj.members[2].powers[3] + ' ' + '<br>'
                + '- ' + myObj.members[2].powers[4] + ' ' + '<br>' + '<br>');
        }
    </script>
</body>

</html>
